plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.mongodb', name: 'mongo-java-driver', version: '3.12.3'
    compile group: 'com.amazonaws', name: 'aws-java-sdk-dynamodb', version: '1.11.778'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
